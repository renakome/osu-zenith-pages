<body class="min-h-screen flex flex-col">

    <main class="flex-grow flex items-center justify-center min-h-[80vh] px-4 py-10">
        <div class="card w-full max-w-lg bg-base-200 shadow-2xl border border-base-300 mx-2 md:mx-0">
            <div class="card-body">
                <h2 class="card-title text-3xl font-bold text-center block mb-6 text-primary">Create Account</h2>
                
                <div id="error-alert" class="alert alert-error mb-6 shadow-lg hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                    <span id="error-message"></span>
                </div>
                
                <form id="register-form" novalidate class="space-y-4">
                    <div class="form-control">
                        <label class="label" for="username">
                            <span class="label-text font-semibold">Username</span>
                        </label>
                        <input
                            type="text"
                            id="username"
                            name="username"
                            placeholder="Enter username"
                            class="input input-bordered focus:input-primary"
                            required
                            autocomplete="username"
                        />
                        <label class="label">
                            <span class="label-text-alt opacity-60">3-20 characters, letters, numbers, and underscores</span>
                        </label>
                    </div>

                    <div class="form-control">
                        <label class="label" for="password">
                            <span class="label-text font-semibold">Password</span>
                        </label>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            placeholder="Enter password"
                            class="input input-bordered focus:input-primary"
                            required
                            autocomplete="new-password"
                        />
                        <label class="label">
                            <span class="label-text-alt opacity-60">At least 6 characters</span>
                        </label>
                    </div>

                    <div class="form-control">
                        <label class="label" for="email">
                            <span class="label-text font-semibold">Email</span>
                        </label>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            placeholder="Enter email"
                            class="input input-bordered focus:input-primary"
                            required
                            autocomplete="email"
                        />
                    </div>

                    <div class="form-control">
                        <label class="label" for="country">
                            <span class="label-text font-semibold">Country (Optional)</span>
                        </label>
                        <select id="country" name="country" class="select select-bordered focus:select-primary">

                            <option value="CA">ðŸ‡¨ðŸ‡¦ Canada</option>
                            <option value="AU">ðŸ‡¦ðŸ‡º Australia</option>
                            <option value="DE">ðŸ‡©ðŸ‡ª Germany</option>
                            <option value="FR">ðŸ‡«ðŸ‡· France</option>
                            <option value="JP">ðŸ‡¯ðŸ‡µ Japan</option>
                            <option value="KR">ðŸ‡°ðŸ‡· South Korea</option>
                        </select>
                    </div>

                    <div class="form-control mt-8">
                        <button type="submit" class="btn btn-primary btn-block shadow-lg">Register</button>
                    </div>
                </form>

                <div class="divider">ALREADY HAVE AN ACCOUNT?</div>
                
                <div class="text-center">
                    <a href="login.html" class="link link-primary font-semibold">Login here</a>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer footer-center p-10 bg-base-300 text-base-content">
        <aside>
            <img src="static/banner.png" class="w-12 h-12 mb-2" alt="Logo">
            <p class="font-bold">Zenith osu!droid Server</p>
            <p>Copyright Â© <span id="current-year"></span> - All right reserved</p>
        </aside>
    </footer>

    <div id="toast-container" class="toast toast-top toast-end z-50 px-4"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('current-year').textContent = new Date().getFullYear();

            document.getElementById('register-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const formData = new FormData(e.target);
                const errorAlert = document.getElementById('error-alert');
                const errorMessage = document.getElementById('error-message');
                
                try {
                    const apiUrl = typeof API_BASE_URL !== 'undefined' ? API_BASE_URL : 'http://localhost:8080';
                    const response = await fetch(`${apiUrl}/api/register.php`, {
                        method: 'POST',
                        credentials: 'include',
                        body: formData
                    });

                    if (response.ok) {
                        const result = await response.text();
                        if (result.includes('success') || response.redirected) {
                            window.location.href = 'login.html?success=' + encodeURIComponent('Account created successfully! Please login.');
                        } else {
                            throw new Error('Registration failed');
                        }
                    } else {
                        const error = await response.text();
                        errorMessage.textContent = error || 'Registration failed. Please try again.';
                        errorAlert.classList.remove('hidden');
                        if (typeof showToast !== 'undefined') {
                            showToast('Registration error', 'error');
                        }
                    }
                } catch (error) {
                    errorMessage.textContent = 'Error registering. Please check server connection.';
                    errorAlert.classList.remove('hidden');
                    if (typeof showToast !== 'undefined') {
                        showToast('Registration error', 'error');
                    }
                }
            });
        });
    </script>
</body>
</html>
